<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Sort Puzzle PWA</title>
    <meta name="description" content="A challenging ball sort puzzle game - Progressive Web App with 50 levels">
    <meta name="theme-color" content="#2196F3">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32x32.png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header id="gameHeader">
            <div class="header-content">
                <h1>üß™ Ball Sort Puzzle</h1>
                <div class="level-info">
                    <span id="currentLevel">Level 1</span>
                    <span id="moveCounter">Moves: 0</span>
                </div>
            </div>
            <div class="game-controls">
                <button id="hintBtn" class="control-btn">üí° Hint</button>
                <button id="resetBtn" class="control-btn">üîÑ Reset</button>
                <button id="levelsBtn" class="control-btn">üìã Levels</button>
            </div>
        </header>
        
        <main id="gameMain">
            <!-- Game Board -->
            <div id="gameBoard" class="game-board">
                <div id="tubesContainer" class="tubes-container">
                    <!-- Tubes will be generated here -->
                </div>
            </div>
            
            <!-- Game UI -->
            <div id="gameUI" class="game-ui">
                <div class="progress-bar">
                    <div class="stars">
                        <span id="star1" class="star">‚≠ê</span>
                        <span id="star2" class="star">‚≠ê</span>
                        <span id="star3" class="star">‚≠ê</span>
                    </div>
                    <div class="target-moves">
                        Target: <span id="targetMoves">4</span> moves
                    </div>
                </div>
            </div>
            
            <!-- Level Complete Modal -->
            <div id="levelCompleteModal" class="modal hidden">
                <div class="modal-content">
                    <h2>üéâ Level Complete!</h2>
                    <div class="completion-stars">
                        <span class="star">‚≠ê</span>
                        <span class="star">‚≠ê</span>
                        <span class="star">‚≠ê</span>
                    </div>
                    <p>Moves: <span id="finalMoves">0</span></p>
                    <div class="modal-buttons">
                        <button id="nextLevelBtn" class="modal-btn primary">Next Level</button>
                        <button id="retryBtn" class="modal-btn">Try Again</button>
                    </div>
                </div>
            </div>
            
            <!-- Level Selection Modal -->
            <div id="levelSelectModal" class="modal hidden">
                <div class="modal-content wide">
                    <h2>üìã Select Level</h2>
                    <div id="levelGrid" class="level-grid">
                        <!-- Level buttons will be generated here -->
                    </div>
                    <button id="closeLevelsBtn" class="modal-btn">Close</button>
                </div>
            </div>
            
            <!-- Install Prompt -->
            <div id="installPrompt" class="install-prompt hidden">
                <p>üì± Install this game for the best experience!</p>
                <button id="installBtn" class="install-btn">Install App</button>
                <button id="dismissInstallBtn" class="dismiss-btn">√ó</button>
            </div>
            
            <div class="status">
                <p id="status">Loading game...</p>
            </div>
        </main>
    </div>
    
    <script src="js/levelManager.js"></script>
    <script src="game.js"></script>
    <script src="app.js"></script>
</body>
</html>
